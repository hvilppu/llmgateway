# Provisioi Azure-infrastruktuuri Bicep-templatella.
# Ajetaan manuaalisesti kun infraa muutetaan â€” ei automaattisesti.
#
# Vaadittavat GitHub-asetukset:
#   Secrets : AZURE_CLIENT_ID              (service principal / OIDC)
#             AZURE_TENANT_ID
#             AZURE_SUBSCRIPTION_ID
#             GATEWAY_API_KEY             (X-Api-Key -headerin arvo, ei koskaan params-tiedostoon)
#             AZURE_OPENAI_API_KEY         (ei koskaan params-tiedostoon)
#             AZURE_COSMOS_CONNECTION_STRING (ei koskaan params-tiedostoon)
#   Variables: AZURE_RESOURCE_GROUP  (esim. rg-llmgateway-prod)
#
# Service principal -luonti:
#   az ad sp create-for-rbac --name llmgateway-deploy \
#     --role Contributor \
#     --scopes /subscriptions/<sub-id>/resourceGroups/<rg> \
#     --json-auth
# Tallenna output GitHubin secreteihin (AZURE_CLIENT_ID, TENANT_ID, SUBSCRIPTION_ID).

name: Provision Infrastructure

on:
  workflow_dispatch:

permissions:
  id-token: write   # OIDC-kirjautumista varten
  contents: read

jobs:
  provision:
    name: Deploy Bicep
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create resource group (if not exists)
        run: |
          az group create \
            --name ${{ vars.AZURE_RESOURCE_GROUP }} \
            --location swedencentral \
            --output none

      - name: Deploy Bicep
        run: |
          az deployment group create \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --template-file infra/main.bicep \
            --parameters infra/main.bicepparam \
            --parameters gatewayApiKey=${{ secrets.GATEWAY_API_KEY }} \
            --parameters azureOpenAIApiKey=${{ secrets.AZURE_OPENAI_API_KEY }} \
            --parameters cosmosConnectionString=${{ secrets.AZURE_COSMOS_CONNECTION_STRING }} \
            --output table

      - name: Show App URL
        run: |
          az deployment group show \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --name main \
            --query properties.outputs.appUrl.value \
            --output tsv
